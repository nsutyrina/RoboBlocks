name: Deploy Blockly Site

on:
  push:
    paths:
      - 'blockly-site/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: blockly-site
        run: npm install

      - name: Build Blockly site
        working-directory: blockly-site
        run: npm run build

      - name: Copy to blockly-deploy/
        run: |
          rm -rf blockly-deploy/*
          cp -r blockly-site/dist/* blockly-deploy/

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blockly-deploy/
          git commit -m "Auto-deploy Blockly site to blockly-deploy/" || echo "No changes to commit"
          git push

