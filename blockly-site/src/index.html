<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RoboBlocks</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
        background: #f0f0f0;
      }
      #blocklyDiv {
        height: 400px;
        width: 100%;
      }
      #generatedCode pre {
        white-space: pre-wrap;
        background: #e0e0e0;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
      }
      #runButton {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      #output {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        font-family: monospace;
      }
      #flutterDebugLog {
        margin: 10px;
        padding: 10px;
        font-family: monospace;
        background: #f9f9f9;
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <h2 style="margin: 10px;">ü§ñ RoboBlocks Blockly Web</h2>

    <div id="blocklyDiv"></div>

    <button id="runButton">‚ñ∂Ô∏è Run Code</button>

    <div id="generatedCode"><pre></pre></div>

    <div id="output"></div>

    <!-- Visual debug log for Flutter messages -->
    <div id="flutterDebugLog">
      <strong>üìã Flutter Debug Log</strong>
    </div>

    <!-- Your index.js script -->
    <script type="module" src="index.js"></script>
  </body>
</html>
